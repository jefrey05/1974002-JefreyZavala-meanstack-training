
<form class="text-center border border-light p-5" #userRef="ngForm" (ngSubmit)="checkData(userRef.value)">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required name="fname" ngModel>
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required name="lname" ngModel>
      </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username" required name="uname" ngModel>

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required name="pass" ngModel>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>

    <p style="color:rgb(47, 177, 75)">{{msg}}</p>

    <!-- Sign up button -->
    <button mdbBtn color="info" [disabled]="userRef.invalid" block="true" class="my-4" type="submit">Sign up</button>
    <!-- Register -->
    <p>Already registered?
      <a href="\login">Login</a>
    </p>

    <hr>

  </form>
