<div class="container">
    <div style="width: 20%;display: inline-block;float: left;">
        <div >
            <h2>Add Task details</h2>
            <form #empRef="ngForm" (ngSubmit)="storeTask(empRef.value)">
                <table>
                    <tr>
                        <td>
                            ID: 
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-label>Id</mat-label>
                                <input matInput type="text" name="id" ngModel/>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name: 
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput type="text" name="name" ngModel/>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Task: 
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-label>Task</mat-label>
                                <input matInput type="text" name="task" ngModel/>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Deadline: 
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-label>Deadline</mat-label>
                                <input matInput type="date" name="deadline" ngModel/>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button mat-raised-button color="primary">Store</button>
    
                        </td>
                        <td>
                            <button mat-raised-button color="warn" type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
                
                <br/>

            </form>
            
        </div>
    </div>
    <div  style="width: 70%;display: inline-block;float: right;">
        
        
        <table mat-table [dataSource]="dataSource">
            <caption>To Do list</caption>
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Emp ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="task">
              <th mat-header-cell *matHeaderCellDef> Task </th>
              <td mat-cell *matCellDef="let element"> {{element.task}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef> Deadline </th>
              <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>   
    </div>

</div>
